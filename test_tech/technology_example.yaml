        - [metal2, drawing]
        - [metal2, drawing]
        - [metal2, drawing]
        - [metal2, drawing]
        - [metal2, drawing]
        - [metal2, drawing]
        - [metal2, drawing]
      pin_layer:
        - [metal2, pin]
        - [metal2, pin]
        - [metal2, pin]
        - [metal2, pin]
        - [metal2, pin]
        - [metal2, pin]
        - [metal2, pin]
        - [metal2, pin]
      width: [10, 10, 10, 10, 10, 10, 10, 10]
      extension: [15, 15, 15, 15, 15, 15, 15, 15]
    primary_grid: horizontal  # the primary routing direction
    via:
      map:
        - [via_r23_default, via_r23_default, via_r23_default, via_r23_default,
           via_r23_default, via_r23_default, via_r23_default, via_r23_default]

  routing_23_cmos_cut:
